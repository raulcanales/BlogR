version: '3.3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'blogr'      
      MYSQL_USER: 'blogr_ddl'      
      MYSQL_PASSWORD: 'password123456'      
      MYSQL_ROOT_PASSWORD: 'rootpassword123456'
    ports:      
      - '3306:3306'
    expose:      
      - '3306'      
    volumes:
      - mysql-db:/var/lib/mysql
volumes:
  mysql-db: